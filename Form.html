<!DOCTYPE html>
<html>
  <head>
    <title>Credo system</title>
  </head>
  <body>
    <center>
      <h1>Credo System</h1>
      <h4>Simplifying IT</h4>
      <hr />
      <form>
        <fieldset>
          <legend><h2>Registration Form</h2></legend>
          <table>
            <tr>
              <td><label>First Name:</label></td>
              <td><input type="text" minlength="4" maxlength="15" /></td>
            </tr>
            <tr>
              <td><label>Last Name:</label></td>
              <td><input type="text" minlength="3" maxlength="10" /></td>
            </tr>
            <tr>
              <td><label>User Name:</label></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label>Password:</label></td>
              <td><input type="password" /></td>
            </tr>
            <tr>
              <td><label>Confirm Password:</label></td>
              <td><input type="password" /></td>
            </tr>
            <tr>
              <td><label>Email:</label></td>
              <td><input type="email" /></td>
            </tr>
            <tr>
              <td><label>Mobile:</label></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label>Gender:</label></td>
              <td>
                <input type="radio" name="Gender" />Male
                <input type="radio" name="Gender" />Female
              </td>
            </tr>
            <tr>
              <td><label>Date Of Birth:</label></td>
              <td><input type="date" min="2017-06-01" max="2023-10-05" /></td>
            </tr>
            <tr>
              <td><label>course:</label></td>
              <td>
                <select>
                  <option>Select course</option>
                  <option>Fullstack</option>
                  <option>Java</option>
                  <option>Python</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label>Nationality:</label></td>
              <td>
                <input type="radio" name="Nationality" />Indian
                <input type="radio" name="Nationality" />Others
              </td>
            </tr>
            <tr>
              <td><label>Profile:</label></td>
              <td><input type="file" /></td>
            </tr>
            <tr>
              <td><input type="submit" /> <input type="reset" /></td>
            </tr>
          </table>
        </fieldset>
      </form>
      <p>For Enquiry Contact- +91 1234567890</p>
      <hr />
    </center>
  </body>
</html>
